<!doctype html>
<html lang="en">
<!--------------------------------------------------------------------------------------------------------->
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Products</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<!--------------------------------------------------------------------------------------------------------->
<body>
    <header>
        <!--------------------NAV-BAR------------------------>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Navbar</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Products</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Details</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <h1>Welcome To Our Products!</h1>

    <div id="searchTypeSectionDiv" class="form-group">
        <select class="form-control" id="searchTypeSelect">
          <option value="">Select One</option>
          <option value="category">Search By Category</option>
          <option value="viewall">View All</option>
        </select>
      </div>
  
      <div id="categorySelectionDiv" class="form-group">
        <select class="form-control" id="categorySelect">
  
        </select>
      </div>
  
      <div id="productListingDiv">
        <table>
          <thead>
            <tr>
              <th>Products</th>
              <th>Price</th>
              <th>Units in Stock</th>
              <th>Details</th>
            </tr>
          </thead>
          <tbody id="productListingTable">
          </tbody>
  
        </table>
      </div>
      

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>
<!--------------------------------------------------------------------------------------------------------->
</html>
